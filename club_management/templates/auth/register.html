<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-semibold text-center mb-4">Sign Up</h2>

        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <div>
                <label class="block font-medium">Username:</label>
                <input type="text" name="username" class="w-full p-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-400">
            </div>

            <div>
                <label class="block font-medium">Email:</label>
                <input type="email" name="email" class="w-full p-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-400">
            </div>

            <div>
                <label class="block font-medium">Password:</label>
                <input type="password" name="password1" class="w-full p-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-400">
            </div>

            <div>
                <label class="block font-medium">Confirm Password:</label>
                <input type="password" name="password2" class="w-full p-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-400">
            </div>

            <!-- Role Selection Dropdown -->
            <div>
                <label class="block font-medium">Select Role:</label>
                <select name="role" class="w-full p-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-400">
                    <option value="Student">Student</option>
                    <option value="Patron">Patron</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>

            <button type="submit" class="w-full bg-green-500 hover:bg-green-700 text-white px-4 py-2 rounded-lg">
                Sign Up
            </button>
        </form>

        <p class="mt-4 text-center">
            Already have an account? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
        </p>
    </div>

</body>
</html>
