<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Memberships</h2>
<a href="{% url 'membership_create' %}">Add Membership</a>
<ul>
    {% for membership in memberships %}
        <li>{{ membership.student.name }} - {{ membership.club.name }} ({{ membership.role }})
            <form action="{% url 'membership_delete' membership.pk %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit">Remove</button>
            </form>
        </li>
    {% endfor %}
</ul>
</body>
</html>
