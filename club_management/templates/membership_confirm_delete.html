<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Membership</title>
    
    <!-- âœ… Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">Victory School - Remove Membership</h1>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto mt-6 bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4 text-red-600">Are you sure you want to remove this membership?</h2>
        
        <p class="mb-4">Student: <strong>{{ membership.student.name }}</strong></p>
        <p class="mb-4">Club: <strong>{{ membership.club.name }}</strong></p>
        
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 hover:bg-red-700 text-white px-4 py-2 rounded-lg">
                Yes, Remove
            </button>
        </form>

        <a href="{% url 'membership_list' %}" class="text-blue-600 hover:underline mt-4 inline-block">Cancel</a>
    </div>

</body>
</html>
